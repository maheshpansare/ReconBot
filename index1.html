<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Defect Logger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Log Security Defect</h1>
    <form id="defect-form">
        <!-- Defect ID -->
        <div class="form-group">
            <label for="defect_id">Defect ID</label>
            <input type="text" id="defect_id" name="defect_id" value="DEF-001" readonly>
        </div>
        
        <!-- Title -->
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required placeholder="Enter defect title">
        </div>

        <!-- OWASP Category -->
        <div class="form-group">
            <label for="owasp_category">OWASP Category</label>
            <select id="owasp_category" name="owasp_category" required>
                <option value="A01:2021 - Broken Access Control">A01:2021 - Broken Access Control</option>
                <option value="A02:2021 - Cryptographic Failures">A02:2021 - Cryptographic Failures</option>
                <option value="A03:2021 - Injection">A03:2021 - Injection</option>
                <option value="A04:2021 - Insecure Design">A04:2021 - Insecure Design</option>
                <option value="A05:2021 - Security Misconfiguration">A05:2021 - Security Misconfiguration</option>
                <option value="A06:2021 - Vulnerable and Outdated Components">A06:2021 - Vulnerable and Outdated Components</option>
                <option value="A07:2021 - Identification and Authentication Failures">A07:2021 - Identification and Authentication Failures</option>
                <option value="A08:2021 - Software and Data Integrity Failures">A08:2021 - Software and Data Integrity Failures</option>
                <option value="A09:2021 - Security Logging and Monitoring Failures">A09:2021 - Security Logging and Monitoring Failures</option>
                <option value="A10:2021 - Server-Side Request Forgery">A10:2021 - Server-Side Request Forgery</option>
            </select>
        </div>

        <!-- CVSS v4.0 Metric Selection -->
        <div class="form-group">
            <label for="attack_vector">Attack Vector</label>
            <select id="attack_vector" name="attack_vector">
                <option value="Network">Network</option>
                <option value="Adjacent Network">Adjacent Network</option>
                <option value="Local">Local</option>
                <option value="Physical">Physical</option>
            </select>
        </div>

        <div class="form-group">
            <label for="attack_complexity">Attack Complexity</label>
            <select id="attack_complexity" name="attack_complexity">
                <option value="Low">Low</option>
                <option value="High">High</option>
            </select>
        </div>

        <div class="form-group">
            <label for="privileges_required">Privileges Required</label>
            <select id="privileges_required" name="privileges_required">
                <option value="None">None</option>
                <option value="Low">Low</option>
                <option value="High">High</option>
            </select>
        </div>

        <div class="form-group">
            <label for="user_interaction">User Interaction</label>
            <select id="user_interaction" name="user_interaction">
                <option value="None">None</option>
                <option value="Required">Required</option>
            </select>
        </div>

        <div class="form-group">
            <label for="scope">Scope</label>
            <select id="scope" name="scope">
                <option value="Unchanged">Unchanged</option>
                <option value="Changed">Changed</option>
            </select>
        </div>

        <!-- CVSS Score -->
        <div class="form-group">
            <label for="cvss_score">CVSS v4.0 Score</label>
            <input type="text" id="cvss_score" name="cvss_score" readonly placeholder="CVSS score will be calculated">
        </div>

        <!-- Severity -->
        <div class="form-group">
            <label for="severity">Severity</label>
            <input type="text" id="severity" name="severity" readonly>
        </div>

        <!-- CVSS Severity Score -->
        <div class="form-group">
            <label for="cvss_severity_score">CVSS Severity Score</label>
            <input type="text" id="cvss_severity_score" name="cvss_severity_score" readonly>
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" required placeholder="Enter defect description"></textarea>
        </div>

        <!-- Attachment -->
        <div class="form-group">
            <label for="attachment">Attachment URL</label>
            <input type="url" id="attachment" name="attachment" placeholder="Enter attachment URL (optional)">
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
